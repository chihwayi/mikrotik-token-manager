services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: mikrotik_postgres
    environment:
      POSTGRES_DB: mikrotik_tokens
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mikrotik_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: mikrotik_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - mikrotik_network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mikrotik_backend
    environment:
      NODE_ENV: development
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: mikrotik_tokens
      DB_USER: postgres
      DB_PASSWORD: postgres
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      JWT_EXPIRES_IN: 24h
      ENCRYPTION_KEY: ""
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - mikrotik_network
    restart: unless-stopped

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mikrotik_frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    networks:
      - mikrotik_network
    restart: unless-stopped

  # Mock MikroTik RouterOS API Server (for testing)
  mock-routeros:
    build:
      context: ./mock-routeros
      dockerfile: Dockerfile
    container_name: mikrotik_mock_router
    ports:
      - "8728:8728"
    networks:
      - mikrotik_network
    restart: unless-stopped
    environment:
      - MOCK_ROUTEROS_PORT=8728

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  mikrotik_network:
    driver: bridge

